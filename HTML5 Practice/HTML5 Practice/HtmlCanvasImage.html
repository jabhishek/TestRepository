<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            //      alert('Hi');
            var canvas = $('#myCanvas')[0];
            var ctx = canvas.getContext('2d');

            var height = 80;
            var width = 260;

            var topLeftX = 0;
            var topLeftY = 0;

            var gradient = ctx.createLinearGradient(topLeftX, topLeftY, topLeftX, topLeftY + height);
            gradient.addColorStop(1, "#770101");
            gradient.addColorStop(0, "#fe0101");
            ctx.fillStyle = gradient;

            ctx.beginPath();
            ctx.moveTo(topLeftX, topLeftY);
            ctx.lineTo(topLeftX + width, topLeftY);
            ctx.lineTo(topLeftX + width + (height / 2), topLeftY + (height / 2));
            ctx.lineTo(topLeftX + width, topLeftY + height);
            ctx.lineTo(topLeftX, topLeftY + height);
            ctx.lineTo(topLeftX, topLeftY);
            ctx.closePath();
            ctx.fill();

            ctx.font = 'Italic bold 22pt Verdana';
            ctx.fillStyle = '#fff';
            //            ctx.fillText("Load Plan Generator", 18, height / 2 + 10);
            ctx.fillText("Cross Charging", 18, height / 2 + 10);

            var dataUrl = canvas.toDataURL();
            //   window.open(dataUrl);  

            document.getElementById("P2DImage").src = dataUrl;
        });



    </script>
    <div class="page">
        <div id="logoContainer">
            <img id="P2DImage" src="/Content/images/P2D1.png" alt="P2D Image" />
            <div id="header">
                <canvas id="myCanvas" width="300" height="80" style="background-color: Transparent; display: none"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
